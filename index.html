<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Models - Home</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">3D Models</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="coke.html">Coke</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sprite.html">Sprite</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="fanta.html">Fanta</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
        <h1>My 3D Models</h1>
        <div class="row">
            <!-- Coke Card -->
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src="images/coke.png" alt="Coca Cola">
                    <div class="card-body">
                        <h5 class="card-title">Coca Cola</h5>
                        <p class="card-text">View the 3D model of a Coca Cola can.</p>
                        <a href="coke.html" class="btn btn-primary">View Model</a>
                    </div>
                </div>
            </div>
            <!-- Sprite Card -->
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src="images/sprite.png" alt="Sprite">
                    <div class="card-body">
                        <h5 class="card-title">Sprite</h5>
                        <p class="card-text">View the 3D model of a Sprite can.</p>
                        <a href="sprite.html" class="btn btn-primary">View Model</a>
                    </div>
                </div>
            </div>
            <!-- Fanta Card -->
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src="images/fanta.png" alt="Fanta">
                    <div class="card-body">
                        <h5 class="card-title">Fanta</h5>
                        <p class="card-text">View the 3D model of a Fanta can.</p>
                        <a href="fanta.html" class="btn btn-primary">View Model</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
