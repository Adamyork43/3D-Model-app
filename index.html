<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Models - Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">3D Models</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="coke.html">Coke</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sprite.html">Sprite</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="fanta.html">Fanta</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
        <h1>Welcome to 3D Models</h1>
        <div id="modelContainer" class="row">
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
    $.getJSON('models.json', function(data) {
        var modelContainer = $('#modelContainer');
        modelContainer.empty();
        data.forEach(function(model) {
            var modelCard = `
                <div class="col-md-4">
                    <div class="card">
                        <img class="card-img-top" src="${model.image}" alt="${model.name}">
                        <div class="card-body">
                            <h5 class="card-title">${model.name}</h5>
                            <p class="card-text">${model.description}</p>
                            <a href="${model.x3d_file.replace('.x3d', '.html')}" class="btn btn-primary">View Model</a>
                        </div>
                    </div>
                </div>
            `;
            modelContainer.append(modelCard);
        });
    });
});

    </script>
</body>
</html>
